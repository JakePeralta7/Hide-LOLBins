name: Build

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: build
      run: gcc .\src\hide_lolbins.c -o hide_lolbins_x64.exe -s -m64 -lntdll
    - name: gitkeep
      run: rm artifacts/.gitkeep
    - name: artifacts
      uses: actions/upload-artifact@v1
      with:
        name: Windows
        path: artifacts
